<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-area">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактировать профиль"
            ></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавить фото"
        ></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Ред. профиль-->
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          class="popup__form"
          name="popup__profile-form"
          id="popup__profile-form"
        >
          <fieldset class="popup__fieldset">
            <input
              class="popup__input"
              type="text"
              name="name"
              placeholder="Ваше имя"
              id="profile-name"
            />
            <input
              class="popup__input"
              type="text"
              name="position"
              placeholder="Расскажите чем занимаетесь"
              id="profile-position"
            />
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>

        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
          id="editProfileCloseButton"
        ></button>
      </div>
    </div>
    <!--Добавить место-->
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form" name="popup__add-form" id="popup__add-form">
          <fieldset class="popup__fieldset">
            <input
              class="popup__input"
              type="text"
              name="place-name"
              placeholder="Название"
              id="place-name"
              required
            />
            <input
              class="popup__input"
              type="url"
              name="place-link"
              placeholder="Ссылка на картинку"
              id="place-link"
              required
            />
          </fieldset>
          <button class="popup__save-button" type="submit" id="create-place">
            Создать
          </button>
        </form>

        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
          id="placeAddCloseButton"
        ></button>
      </div>
    </div>
    <!--открытие картинки-->
    <div class="popup popup_dark" id="popup-image">
      <div class="popup__image-content">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
          id="popup-image-close"
        ></button>
        <img src="" alt="" class="popup__big-image" />
        <p class="popup__description"></p>
      </div>
    </div>

    <template id="element-template">
      <div class="element" id="element">
        <img id="element__image" class="element__image" src="" alt="" />
        <button class="element__delete-button"></button>
        <div class="element__info-container">
          <h3 id="element__name" class="element__name"></h3>
          <button
            class="element__like-button"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
