<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-area">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/osetia.jpeg" alt="Осетия" />
          <div class="element__info-container">
            <h3 class="element__name">Осетия</h3>
            <button
              class="element__like-button element__like-button_active"
              type="button"
            ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/krim.jpg" alt="Крым" />
          <div class="element__info-container">
            <h3 class="element__name">Крым</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай" />
          <div class="element__info-container">
            <h3 class="element__name">Домбай</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/kamchatka.jpg"
            alt="Камчатка"
          />
          <div class="element__info-container">
            <h3 class="element__name">Камчатка</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаево-Черкессия"
          />
          <div class="element__info-container">
            <h3 class="element__name">Карачаево-Черкессия</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="element__info-container">
            <h3 class="element__name">Эльбрус</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" name="popup__form">
          <fieldset class="popup__fieldset">
            <input
              class="popup__input"
              type="text"
              name="name"
              placeholder="Ваше имя"
            />
            <input
              class="popup__input"
              type="text"
              name="position"
              placeholder="Расскажите чем занимаетесь"
            />
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>

        <button class="popup__close-button" type="reset"></button>
      </div>
    </div>
  </body>
</html>
