<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
      </head>
      <body class="page">
          <header class="header">
              <div class="header__logo"></div> 
          </header>
          <main class="content">
              <section class="profile">
                  <div class="profile__avatar"></div>
                  <div class="profile__info">
                      <div class="profile__name-area">
                          <h1 class="profile__name">Жак-Ив Кусто</h1>
                          <button class="profile__edit-button"></button>
                      </div>
                      <p class="profile__position">Исследователь океана</p>
                  </div>
                  <button class="profile__add-button"></button>
              </section>
              <section class="elements">
                  <div class="element">
                      <img class="element__image" src="./images/osetia.jpeg" alt="Осетия">
                      <div class="element__info-container">
                        <p class="element__name">Осетия</p>
                        <button class="element__like-button element__like-button_active"></button>
                      </div>
                  </div>
                  <div class="element">
                    <img class="element__image" src="./images/krim.jpg" alt="Крым">
                    <div class="element__info-container">
                      <p class="element__name">Крым</p>
                      <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__info-container">
                      <p class="element__name">Домбай</p>
                      <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                    <div class="element__info-container">
                      <p class="element__name">Камчатка</p>
                      <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="element__info-container">
                      <p class="element__name">Карачаево-Черкессия</p>
                      <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__info-container">
                      <p class="element__name">Эльбрус</p>
                      <button class="element__like-button"></button>
                    </div>
                </div>
               </section>
          </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
          </footer>












      </body>
</html>
